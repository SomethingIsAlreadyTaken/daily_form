<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="icon" href="favicon.png">
		<title>Daily form</title>
	</head>
	<body>
		<form action="" method="post" name="account" class="form">
			<div class="form__head">
				<div class="form__title">
					<div class="form__logo">
						<img src="img/sign_up_ico.png" alt="logo">
					</div>
					<h1 class="form__name">Create your free acount</h1>
				</div>
				<div class="form__text">
					Come and join our cool and amazing community, fill in your details to get started. Already have an account?<a href="#" class="form__link"> Log in.</a>
				</div>
			</div>
			<div class="form__body">
				<div class="form__group">
					<input type="text" class="form__field form__field--md" name="first_name" id="first_name" placeholder="First name" required>
					<input type="text" class="form__field form__field--md" name="last_name" id="last_name" placeholder="Last name" required>
				</div>
				<div class="form__group">
					<input type="mail" class="form__field" name="email" id="email" placeholder="Email" required>
				</div>
				<div class="form__group">
					<input type="password" class="form__field" name="password" id="password" placeholder="Password" required>
				</div>
				<div class="form__btns">
					<button type="submit" class="form__btn">
						Sign up for free
					</button>
				</div>
			</div>
			<div class="form__footer">
				<div class="form__text form__text--footer">
					By clicking on “Sign up for free”, you agree to the <a href="#" class="form__link" >Terms of Service</a> and the <a href="#" class="form__link" target="_blank">Privacy Policy</a>
				</div>
			</div>
		</form>
	</body>
</html>
